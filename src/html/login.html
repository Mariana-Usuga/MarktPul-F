<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login">
        <figure class="login__image">
            <img src="../imgs/philippe-tinembart-AECyP4zx5Y0-unsplash.jpg" alt="Flea Market">
            <!--<figcaption class="login__image-caption">
                Photo by <a href="https://unsplash.com/@phil13689?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Philippe Tinembart</a> on <a href="https://unsplash.com/s/photos/fleamarket?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </figcaption>-->
        </figure>
        <section class='login__form'>
            <h1 class="login__form--title">Inicio de sesión</h1>

            <form action="" method="post" class="login__form--form">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" placeholder="email@direccion.com">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
                <input type="button" value="Iniciar Sesión" class="login__button">
            </form>
            <h4>¿No tienes cuenta?, <a href="#" id='login__form--registro'>Registrate</a> ó ingrese con:</h4>
            <button class='login__form--google'>
                <img src="https://freesvg.org/img/1534129544.png" alt="">
                Inicia con Google
            </button>
            <button class='login__form--facebook'>
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="">
                Inicia con Facebook
            </button>
        </section>
    </div>
</body>
</html>
