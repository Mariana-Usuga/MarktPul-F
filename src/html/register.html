<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <body>
        <div class="register">
            <figure class="register__image">
                <img src="../imgs/tanya-pro-dYtLnwlETDg-unsplash.jpg" alt="Flea Market">
            </figure>
            <section class='register__form'>
                <h1 class="register__form--title">Regístrate</h1>
    
                <form action="" method="post" class="register__form--form">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email" placeholder="tu@correo.com"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

                    <label for="email">Nombre de usuario</label>
                    <input type="text" name="username" id="username" placeholder="">  

                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                     title="Debe tener 8 carácteres al menos un número y una letra"
                     minlength="8" required placeholder="">

                    <label for="password">Confirma tu contraseña</label>
                    <input type="password" name="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                     title="Debe tener 8 carácteres al menos un número y una letra"
                     minlength="8" required placeholder="">
                     
                    <input type="button" value="Registrarse" class="register__button" id="register__button">
                </form>
                <h2>¿Ya tienes cuenta?</h2>
                <section class="login__social">
                    <button class='login__form--google'>
                        <img src="https://freesvg.org/img/1534129544.png" alt="">
                        Inicia con Google
                    </button>
                    <button class='login__form--facebook'>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="">
                        Inicia con Facebook
                    </button>
                </section>

            </section>
        </div>
    </body>
    </html>
    
</body>
</html>
